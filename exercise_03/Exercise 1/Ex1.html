<!DOCTYPE html>
<meta charset="utf-8" />
<style>

  
    svg {
        font: 10px sans-serif;
    }

    .wine-line path {
        stroke-width: 1px;
        fill: none;
        stroke: steelblue;
    }

    .axis line,
    .axis path {
        fill: none;
        stroke: #000;
        stroke-width: 1px;
        shape-rendering: crispEdges;
    }

    .axis text {
        text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
        cursor: move;
    }
</style>

<body>
    <h1>What are the characteristics of good wine?</h1>
    <button id="buttonilein" onclick="myFunction()">Highlight bad wine instead</button> 
    <script src="//d3js.org/d3.v5.min.js"></script>
    <script>
        var margin = { top: 50, right: 50, bottom: 50, left: 50 },
            width = 1800 - margin.left - margin.right,
            height = 700 - margin.top - margin.bottom;

        var x = d3.scaleLinear().range([0, width], 1);
        var y = {};
        var dimensions;
        var dragging = {};

        var line = d3.line(),
            axis = d3.axisLeft(),
            backgroundLines,
            foregroundLines;

        function getCol(origin, col) {
            return origin.map((row) => row[col]);
        }

        var state = true;

        var svg = d3
            .select('body')
            .append('svg')
            .attr('width', width + margin.left + margin.right)
            .attr('height', height + margin.top + margin.bottom)
            .append('g')
            .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

        function position(d) {
            var v = dragging[d];
            return v == null ? x(d) : v;
        }

        function transition(g) {
            return g.transition().duration(500);
        }

        // Returns the path for a given data point.
        function path(d) {
            const createdLine = line(
                dimensions.map(function (p) {
                    return [position(p), y[p](d[p])];
                })
            );
            // console.log(createdLine);
            return createdLine;
        }

        const dims = [
            'fixed acidity',
            'volatile acidity',
            'citric acid',
            'residual sugar',
            'chlorides',
            'free sulfur dioxide',
            'total sulfur dioxide',
            'density',
            'pH',
            'sulphates',
            'alcohol',
        ];

        const weights = {
            'fixed acidity': 4,
            'volatile acidity': 6,
            'citric acid': 3,
            'residual sugar': 9,
            chlorides: 8,
            'free sulfur dioxide': 5,
            'total sulfur dioxide': 7,
            density: 1,
            pH: 11,
            sulphates: 10,
            alcohol: 2,
        };

        function draw(highlightGoodQuality) {
            svg.selectAll("*").remove();
            d3.csv('Data/winequality-red.csv').then(function (dataArray) {
                // Extract the list of dimensions and create a scale for each
                dimensions = d3.keys(dataArray[0]).filter((key) => {
                    return (
                        key != 'quality' &&
                        (y[key] = d3
                            .scaleLinear()
                            .domain(
                                d3.extent(dataArray, function (p) {
                                    return +p[key];
                                })
                            )
                            .range([height, 0]))
                    );
                });
                dimensions.sort((a, b) => weights[a] > weights[b]);

                const maxQuality = Math.max.apply(null, getCol(dataArray, 'quality'));
                const minQuality = Math.min.apply(null, getCol(dataArray, 'quality'));
                console.log(maxQuality);
                console.log(minQuality);

                function quality(d) {
                    // calculate quality of a wine as [0, 1] interval
                    return (d.quality - minQuality) / (maxQuality - minQuality);
                }

                console.log(quality({ quality: 8 }));
                console.log(quality({ quality: 3 }));

                function conditionalHighlight(goodHighlighted) {
                    if (goodHighlighted) {
                        return (d) => quality(d) * 0.5 + 0.5;
                    } else {
                        return (d) => -1 * quality(d) + 1;
                    }
                }

                const range = [];
                for (var i = 0; i < dimensions.length; i++) {
                    range.push((i * width) / dimensions.length);
                }
                x = d3.scaleOrdinal().domain(dimensions).range(range, 1);
                dimensions.forEach((d) => console.log());

                // Add lines between
                foregroundLines = svg
                    .append('g')
                    .attr('class', 'wine-line')
                    .selectAll('path')
                    .data(dataArray)
                    .enter()
                    .append('path')
                    .attr('d', path)
                    .style('stroke', (d) => d3.interpolateRdYlGn(quality(d)))
                    .style('stroke-width', (d) => conditionalHighlight(highlightGoodQuality) * 5)
                    .style('opacity', conditionalHighlight(highlightGoodQuality));

                // Add a group element for each dimension.
                var g = svg
                    .selectAll('.dimension')
                    .data(dimensions)
                    .enter()
                    .append('g')
                    .attr('class', 'dimension')
                    .attr('transform', function (d) {
                        return 'translate(' + x(d) + ')';
                    });

                // Add an axis and title.
                g.append('g')
                    .attr('class', 'axis')
                    .each(function (d) {
                        d3.select(this).call(axis.scale(y[d]));
                    });

                // axis labels
                g.append('text')
                    .style('font-size', "15px")
                    .style('text-anchor', 'middle')
                    .attr('y', -11)
                    .text(d => d);
            });
        }

        function myFunction() {
          state = !state;
          var text = document.getElementById("buttonilein").firstChild;
          text.data = (text.data == "Highlight bad wine") ? "Highlight good wine instead" : "Highlight bad wine instead";
          draw(state);
        }

        draw(state);
    </script>
</body>
