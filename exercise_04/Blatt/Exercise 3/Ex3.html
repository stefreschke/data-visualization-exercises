<html>
    <header>
        <style>
            .line {
                opacity: 0.5;
            }

            svg {
                font: 10px sans-serif;
            }

            * {
                font-family: 'sans serif';
            }

            .label {
                font-size: 12pt;
            }
        </style>
    </header>

    <body>
        <script src="//d3js.org/d3.v5.min.js"></script>
        <script src="https://unpkg.com/d3-delaunay@5"></script>
        <script>
            var width = 1800;
            var height = 700;
            var data;

            var transform = (list) => {
                let result = [];
                result.push(width + list[1]*10);
                result.push(height - list[0]*10);
                return result;
            };

            d3.csv('Data/postoffices_usa.csv').then(function (csvData) {
                let mainList = [];
                csvData.forEach((row) => {
                    let lat = parseFloat(row.lat);
                    let lon = parseFloat(row.lon);
                    mainList.push(transform([lat, lon]));
                });
                data = mainList;
                console.log("contains " + data.length + " elements");

                var delaunay = d3.Delaunay.from(data);
                var voronoi = delaunay.voronoi();

                delaunay.findAll = function (x, y, radius) {
                    const points = delaunay.points,
                        results = [],
                        seen = [],
                        queue = [delaunay.find(x, y)];

                    while (queue.length) {
                        const q = queue.pop();
                        if (seen[q]) continue;
                        seen[q] = true;
                        if (Math.hypot(x - points[2 * q], y - points[2 * q + 1]) < radius) {
                            results.push(q);
                            for (const p of delaunay.neighbors(q)) queue.push(p);
                        }
                    }

                    return results;
                };

                var svg = d3
                    .select('body')
                    .append('svg')
                    .attr('width', width)
                    .attr('height', height);

                var circles = svg
                    .selectAll('circle')
                    .data(data)
                    .join('circle')
                    .attr('cx', (d) => d[0])
                    .attr('cy', (d) => d[1])
                    .attr('r', 1);

                voronoi.render();

                console.log(d3.geoVoronoi());

                var results = delaunay.findAll(width / 2, height / 2, 25);
                circles.attr('fill', (_, i) => (results.indexOf(i) > -1 ? 'orange' : 'green'));
            });
        </script>
    </body>
</html>
