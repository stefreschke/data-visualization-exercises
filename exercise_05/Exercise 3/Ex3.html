<html>
<header>
    <style>
        .line {
            opacity: 0.5;
        }

        svg {
            font: 10px sans-serif;
        }

        * {
            font-family: 'sans serif';
        }

        .label {
            font-size: 12pt;
        }
    </style>
</header>

<body>
    <svg id="chart" width="1000" height="1000" />
    <script src="//d3js.org/d3.v5.min.js"></script>
    <script>

        var getSVGAttribute = (s) => {
            const svg = document.getElementById("chart")
            return svg.attributes[s].value
        }

        const width = getSVGAttribute("width")
        const height = getSVGAttribute("height")

        d3.json('Data/starwars-full-interactions.json').then((data) => {

            let i = 0
            let maxNodeValue = 0
            // append id field to array
            data.nodes.forEach(element => {
                element["id"] = i++
                maxNodeValue = Math.max(maxNodeValue, element["value"])
            })

            let maxLinkValue = 0
            data.links.forEach(element => {
                maxLinkValue = Math.max(maxLinkValue, element["value"])
            })

            const links = data.links.map(d => Object.create(d));
            const nodes = data.nodes.map(d => Object.create(d));

            const simulation = d3.forceSimulation(nodes)
                .force("link", d3.forceLink(links).id(d => d.id))
                .force("charge", d3.forceManyBody())
                .force("center", d3.forceCenter(width / 2, height / 2));

            const chart = d3.select("#chart")

            const link = chart.append("g")
                .attr("id", "links")
                .attr("stroke", "#222")
                .selectAll("line")
                .data(links)
                .join("line")
                .attr("stroke-opacity", d=> 0.3 + d.value/maxLinkValue * 0.7)
                .attr("stroke-width", d => Math.sqrt(d.value));

            const node = chart.append("g")
                .attr("id", "nodes")
                .attr("stroke", "#fff")
                .attr("stroke-width", 1)
                .selectAll("circle")
                .data(nodes)
                .join("circle")
                .attr("r", d => 5 + d.value/maxNodeValue * 20)
                .attr("fill", d => d.colour)
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended))

            node.append("title")
                .text(d => d.name);

            simulation.on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);
            })

            function dragstarted(d) {
                if (!d3.event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(d) {
                d.fx = d3.event.x;
                d.fy = d3.event.y;
            }

            function dragended(d) {
                if (!d3.event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }

        })

    </script>
</body>

</html>
